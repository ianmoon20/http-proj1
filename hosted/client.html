<!DOCTYPE html>
<html lang="en">

<head>
    <title>Our simple HTTP server</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <!-- script to get our new JS bundle from the server -->
    <script src="bundle.js">


    </script>
</head>

<body>
    <div id="grid">
        <div id="item1">
            <div class="message">
                <p class="user">Server</p>
                <p class="content">Send a message by filing in the text boxes below and hitting send!
                </p>
            </div>
        </div>
        <div id="item2">
            <div id="formContainer">
                <form id="messageForm" action="/sendMessage" method="post">
                    <textarea id="nameField" type="text" name="name" placeholder="Username..." maxlength="12" required></textarea>
                    <textarea id="messageField" type="text" name="message" placeholder="Message..." rows="2" cols="50" maxlength="140" required></textarea>
                    <input id="submitButton" type="submit" value="Send">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
